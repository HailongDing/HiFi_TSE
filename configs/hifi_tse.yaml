model:
  feature_dim: 128
  num_gridnet_blocks: 6
  lstm_hidden: 256             # v2: scaled from 192 for more capacity (~11.5M params)
  num_heads: 4
  reinject_at: [0, 1, 2, 3, 4, 5]  # v2: reinject at ALL 6 blocks
  use_checkpoint: true         # v2: gradient checkpointing for memory savings
  ref_dropout_prob: 0.1        # v2: conditioning dropout to prevent over-conditioning

loss_weights:
  lambda_sep: 1.0              # v2: SI-SDR (dominant)
  lambda_phase: 0.5            # v2: phase-sensitive STFT (auxiliary)
  lambda_amp: 1.0              # v2: amplitude anchor for TP (log-RMS ratio MSE)
  ta_weight: 0.1               # TA energy weight within scene_aware_loss

training:
  batch_size: 2
  grad_accum_steps: 32
  lr: 0.0002
  betas: [0.8, 0.99]
  grad_clip: 5.0
  total_steps: 1500000         # v2: extended from 500K
  warmup_steps: 5000           # v2: increased from 2000 (optimizer steps)
  min_lr: 1.0e-5               # v2: cosine decay floor
  ema_decay: 0.999             # v2: EMA of generator weights
  log_interval: 100
  save_interval: 5000
  val_interval: 5000

curriculum:
  phase1_steps: 200000         # v2: TP only, SI-SDR + phase (extended from 100K)
  phase2_steps: 1500000        # v2: TP + TA, scene-aware SI-SDR + phase (to end)

data:
  clean_speech:
    - /data/48khz_dataset/DNS4_raw/datasets_fullband/clean_fullband/read_speech
    - /data/48khz_dataset/ears_dataset
    - /data/48khz_dataset/dns_clean_dataset/vctk_wav48_silence_trimmed
  noise:
    demand: /data/48khz_dataset/dns_noise_dataset/demand
    wham: /data/48khz_dataset/wham_dataset/high_res_wham/audio
    audioset: /data/48khz_dataset/audioset_dataset/audio
    dns5_noise: /data/48khz_dataset/dns_noise_dataset/dns5_noise
  rir:
    slr26: /data/48khz_dataset/DNS4_RIRs/datasets_fullband/impulse_responses/SLR26/simulated_rirs_48k
    slr28: /data/48khz_dataset/DNS4_RIRs/datasets_fullband/impulse_responses/SLR28/RIRS_NOISES/real_rirs_isotropic_noises
  val_split_ratio: 0.05            # 5% of speakers held out for validation
  dns5_noise_shards: 4             # split dns5_noise into N shards
  hdf5_dir: /data/tse_hdf5
  ta_ratio: 0.2
  speed_perturb: true            # v2: speed perturbation augmentation (0.9x-1.1x)
  noisy_ref_prob: 0.5
  noisy_ref_ramp_start: 100000   # micro-step to start ramp (prob=0.0 at this step)
  noisy_ref_ramp_end: 150000     # micro-step to reach max (prob=0.5 at this step)
  num_interferers_range: [1, 3]
  snr_range: [-5, 15]

checkpoint:
  dir: ./checkpoints
  resume: ./checkpoints/checkpoint_0540000.pt  # resume after false early stop
